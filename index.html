<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jars n' More - Listerr Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
    <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
      :root {
        --listerr-blue: #4280FD; 
        --listerr-grey: #474747;
        --light-bg: #f5f7fa;
      }

      html { 
        height: 100%; 
        overflow: hidden;
      }
      
      body { 
        font-family: 'Baloo 2', sans-serif; 
        background-color: #111; margin: 0; padding: 0;
        position: fixed; 
        top: 0; left: 0; right: 0; bottom: 0;
        height: 100dvh;
        width: 100vw;
        display: flex; justify-content: center; align-items: center;
      }

      #mobile-container {
        width: 100%; 
        height: 100%;
        background: white; 
        position: relative; 
        overflow: hidden;
      }
      
      @media (min-width: 500px) {
        #mobile-container { 
          width: 390px; height: 844px; max-height: 90vh; 
          border-radius: 40px; border: 10px solid #222; 
          box-shadow: 0 0 60px rgba(0,0,0,0.6); 
        }
      }

      .app-header {
        position: absolute; top: 0; left: 0; width: 100%;
        padding-top: max(15px, env(safe-area-inset-top)); 
        padding-left: 20px; padding-right: 20px;
        z-index: 2000; display: flex; justify-content: space-between; align-items: flex-start; pointer-events: none;
      }
      
      .header-logo { 
        font-weight: 800; font-size: 26px; color: white; 
        text-shadow: 0 2px 8px rgba(0,0,0,0.6); margin-top: 0px; pointer-events: auto; 
      }

      .swipe-cta-container {
        position: absolute; bottom: 0; left: 0; width: 100%; height: 160px; z-index: 1500;
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
        display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
        padding-bottom: max(30px, env(safe-area-inset-bottom)); 
        cursor: pointer;
      }
      
      .swipe-arrow { width: 40px; height: 5px; background: rgba(255,255,255,0.9); border-radius: 5px; margin-bottom: 10px; }
      .swipe-text { color: white; font-weight: bold; font-size: 16px; letter-spacing: 0.5px; text-transform: uppercase; animation: bounce 2s infinite; }
      @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

      #catalog-drawer {
        position: absolute; bottom: -100%; left: 0; width: 100%; height: 92%; 
        background: #f9f9f9; z-index: 3000; transition: bottom 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
        border-radius: 25px 25px 0 0; display: flex; flex-direction: column;
        box-shadow: 0 -10px 50px rgba(0,0,0,0.3);
      }
      
      #catalog-drawer.open { bottom: 0; }
      
      .catalog-header { padding: 20px; background: white; border-radius: 25px 25px 0 0; border-bottom: 1px solid #eee; text-align: center; font-weight: 800; font-size: 20px; position: relative; color: var(--listerr-grey); flex-shrink: 0; }
      
      .catalog-close { position: absolute; right: 20px; top: 18px; width: 32px; height: 32px; background: #f0f2f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #888; cursor: pointer; }
      
      .catalog-content { flex-grow: 1; overflow-y: auto; padding: 0; -webkit-overflow-scrolling: touch; }
    </style>
  </head>

  <body>
    <div id="mobile-container">

        <div class="app-header">
            <div class="header-logo">Jars n' More</div>
        </div>

        <div class="swipe-cta-container" id="swipe-trigger" onclick="openCatalog()">
            <div class="swipe-arrow"></div>
            <div class="swipe-text">View Menu</div>
        </div>

        <amp-story standalone title="Jars n' More" publisher="Jars n' More" poster-portrait-src="https://cdn.suvichaar.org/upload/jarsnmore/jarnmore.jpg">
            <amp-story-page id="page1">
                <amp-story-grid-layer template="fill">
                    <amp-video id="amp-video-el" layout="fill" poster="https://cdn.suvichaar.org/upload/jarsnmore/jarnmore.jpg" autoplay loop>
                        <source src="https://cdn.suvichaar.org/upload/jarsnmore/Jar.mp4" type="video/mp4">
                    </amp-video>
                </amp-story-grid-layer>
            </amp-story-page>
        </amp-story>

        <div id="catalog-drawer">
            <div class="catalog-header">
                Our Menu
                <div class="catalog-close" onclick="closeCatalog()">&times;</div>
            </div>
            <div class="catalog-content"></div>
        </div>

    </div>

    <script>
        function openCatalog() { 
            const content = document.querySelector('.catalog-content');
            content.innerHTML = '<iframe src="Catalog.html" style="width:100%; height:100%; border:none;"></iframe>';
            document.getElementById('catalog-drawer').classList.add('open'); 
            document.getElementById('swipe-trigger').style.display = 'none'; 
        }

        function closeCatalog() { 
            document.getElementById('catalog-drawer').classList.remove('open'); 
            document.getElementById('swipe-trigger').style.display = 'flex'; 
        }
    </script>
  </body>
</html>
