// --- LOGIN / REGISTER UI ---

window.showLoginSection = function() {
  document.getElementById('login-section').style.display = 'block';
  document.getElementById('register-section').style.display = 'none';
  document.getElementById('otp-section').style.display = 'none';

window.showRegisterSection = function() {

/* ================= OTP FLOW ================= */
let resendTimerInterval = null;
function startResendTimer() {
  const btn = document.getElementById('resend-otp-btn');
  const timerSpan = document.getElementById('resend-timer');
  let timeLeft = 30;
  if (btn) {
    btn.disabled = true;
    btn.style.fontWeight = 'normal';
    btn.style.color = '#4280FD';
  }
  if (timerSpan) timerSpan.textContent = timeLeft;
  if (resendTimerInterval) clearInterval(resendTimerInterval);
  resendTimerInterval = setInterval(() => {
    timeLeft--;
    if (timerSpan) timerSpan.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(resendTimerInterval);
      if (btn) {
        btn.disabled = false;
        btn.style.fontWeight = 'bold';
        btn.style.color = '#e53935';
        btn.textContent = 'Resend OTP';
      }
      if (timerSpan) timerSpan.textContent = '0';
    }
  }, 1000);
}

function showOTPSection() {
  const phone = document.getElementById('register-phone').value.trim();
  const name = document.getElementById('register-name').value.trim();
  const code = document.getElementById('country-code').value;
  const msg = document.getElementById('register-message');

  if (phone.length !== 10 || name.length < 3) {
    msg.textContent = 'Enter valid name and 10-digit phone number.';
    return;
  }

  msg.textContent = '';

  // Set Firebase phone input
  setFirebasePhoneInput(code, phone);

  // CHECK PHONE IN BACKEND
  window._phoneFound = null;
  const baseUrl = window.BASE_URL;
  const phoneApi = baseUrl + '/api/v1/auth/phone-login';

  fetch(phoneApi, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ phone: code + phone })
  })
  .then(async resp => {
    if (resp.status === 404) {
      window._phoneFound = false;
      console.log("New user detected (404)");
    } else if (resp.ok) {
      window._phoneFound = true;
      console.log("Existing user detected");
    } else {
      window._phoneFound = false;
    }
  })
  .catch(() => { window._phoneFound = false; });

  // Show loading on Generate OTP
  const otpBtn = document.getElementById('generate-otp-btn');
  if (otpBtn) {
    otpBtn.disabled = true;
    otpBtn.textContent = 'SENDINGâ€¦';
    otpBtn.style.opacity = '0.7';
  }
  // SEND OTP
  window.sendOTP(function(success) {
    if (otpBtn) {
      otpBtn.disabled = false;
      otpBtn.textContent = 'GENERATE OTP';
      otpBtn.style.opacity = '1';
    }
    if (success) {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('otp-section').style.display = 'block';
      startResendTimer();
    } else {
      msg.textContent = 'Failed to send OTP.';
    }
  });
}
// ============ RESEND OTP TIMER ============


/* ================= VERIFY OTP ================= */

async function handleVerifyOTP() {
  const msg = document.getElementById('otp-message');
  const otp = document.getElementById('otp-code').value.trim();

  if (!window.confirmationResult) {
    msg.textContent = "Please request OTP first.";
    return;
  }

  if (otp.length !== 6) {
    msg.textContent = "Enter valid 6-digit OTP.";
    return;
  }

  msg.textContent = "Verifying...";

  try {
    const result = await window.confirmationResult.confirm(otp);
    console.log("OTP verified:", result.user);

    // WAIT FOR BACKEND CHECK
    let waited = 0;
    while (window._phoneFound === null && waited < 3000) {
      await new Promise(r => setTimeout(r, 100));
      waited += 100;
    }

    if (window._phoneFound === false) {
      // NEW USER
      showRegistrationForm();
    } else {
      // EXISTING USER
      // Optionally fetch user details from API using phone number
      const phone = document.getElementById('register-phone') ? document.getElementById('register-phone').value.trim() : '';
      const code = document.getElementById('country-code') ? document.getElementById('country-code').value : '';
      const baseUrl = window.BASE_URL || '';
      fetch(baseUrl + '/api/v1/auth/phone-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone: code + phone})
      })
        .then(async resp => {
          const data = await resp.json().catch(() => ({}));
          console.log('Phone login response:', data);
          window.location.href = "shipping.html";
        })
        .catch(() => {
          window.location.href = "shipping.html";
        });
    }

  } catch (err) {
    console.error(err);
    msg.textContent = "Invalid OTP. Try again.";
  }
}

/* ========= ======== RESEND OTP ================= */
function resendOTP() {
  const phone = document.getElementById('register-phone').value.trim();
  const code = document.getElementById('country-code').value;

  // Reset Firebase hidden phone input
  setFirebasePhoneInput(code, phone);

  const btn = document.getElementById('resend-otp-btn');
  const msg = document.getElementById('otp-message');

  if (btn) {
    btn.disabled = true;
    btn.textContent = "SENDINGâ€¦";
  }

  window.sendOTP(function(success) {
    console.log("Resend OTP status:", success);
    if (success) {
      msg.textContent = "OTP resent successfully!";
      // Reset button text and timer
      if (btn) {
        btn.innerHTML = 'Resend OTP <span id="resend-timer">30</span>s';
      }
      startResendTimer();
    } else {
      msg.textContent = "Failed to resend OTP. Try again.";
      if (btn) btn.disabled = false;
    }
  });
}

function showRegistrationForm() {
  document.getElementById('otp-section').style.display = 'none';

  if (!regScreen) {
    regScreen = document.createElement('div');
    regScreen.id = 'post-otp-register-section';

/* ================= FINAL REGISTER SUBMIT ================= */

function submitNewRegistration() {
  // Get name and number from previous registration step
  const name = document.getElementById('register-name') ? document.getElementById('register-name').value.trim() : '';
  const phone = document.getElementById('register-phone') ? document.getElementById('register-phone').value.trim() : '';
  const code = document.getElementById('country-code') ? document.getElementById('country-code').value : '';
  const email = document.getElementById('newreg-email').value.trim();
  const password = document.getElementById('newreg-password').value.trim();
  const msg = document.getElementById('newreg-message');

  if (!email || password.length < 6) {
    msg.textContent = "Enter valid email and password.";
    return;
  }

  // Compose user details as JSON
  const userDetails = {
    name: name,
    phone: code + phone,
    email: email,
    password: password
  };

  // Make POST request to register endpoint
  const baseUrl = window.BASE_URL || '';
  fetch(baseUrl + '/api/v1/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(userDetails)
  })
  .then(async resp => {
    if (resp.ok) {
      msg.textContent = "Registered successfully!";
      setTimeout(() => {
        window.location.href = "shipping.html";
      }, 800);
    } else {
      const data = await resp.json().catch(() => ({}));
      msg.textContent = data.message || "Registration failed.";
    }
  })
  .catch(() => {
    msg.textContent = "Registration failed. Please try again.";
  });
}

    phoneInput.type = 'hidden';
    phoneInput.id = 'phone-number';
    document.body.appendChild(phoneInput);
  }

  phoneInput.value = code + phone;
}

    /* ---------------- CART LOGIC ---------------- */

    function saveCart() {
      // Use StoreService to save (maintains isolation)
      window.StoreService.saveCart(cart);
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";

      let totalQty = 0;
      let totalPrice = 0;

      if (Object.keys(cart).length === 0) {
        cartItems.innerHTML = `
        <div style="text-align:center; padding:30px; color:#999; font-size:14px;">
          Your cart is empty
        </div>`;
        document.querySelector(".checkout-btn").style.opacity = "0.5";
        document.querySelector(".checkout-btn").style.pointerEvents = "none";
      } else {
        document.querySelector(".checkout-btn").style.opacity = "1";
        document.querySelector(".checkout-btn").style.pointerEvents = "auto";
      }

      Object.entries(cart).forEach(([name, item]) => {
        totalQty += item.qty;
        totalPrice += item.qty * item.price;

        // Use item.img or fallback
        const imgDisplay = item.img
          ? `<img src="${item.img}" class="cart-thumb" onerror="this.src='fallback.jpeg'">`
          : `<div class="cart-thumb" style="display:flex;align-items:center;justify-content:center;">
             <i class="fas fa-image" style="color:#ccc;"></i>
           </div>`;

        cartItems.innerHTML += `
        <div class="cart-item">
          ${imgDisplay}
          <div class="cart-item-info">
            <div class="cart-item-name">${name}</div>
            <div class="cart-item-price">â‚¹${item.price} Ã— ${item.qty}</div>
          </div>
          <div class="qty-box">
            <button onclick="updateQty('${name}', -1)">âˆ’</button>
            <span class="qty-value">${item.qty}</span>
            <button onclick="updateQty('${name}', 1)">+</button>
          </div>
          <div class="remove-btn" onclick="removeItem('${name}')">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>`;
      });

      document.getElementById("store-item-count").textContent = totalQty;
      document.getElementById("total-price").textContent = totalPrice.toFixed(2);

      // Update Parent Badge (index.html)
      try {
        if (window.parent) {
          const parentBadge = window.parent.document.querySelector(".cart-badge");
          if (parentBadge) parentBadge.textContent = totalQty;
        }
      } catch (e) { }
    }

    function updateQty(name, delta) {
      if (!cart[name]) return;
      cart[name].qty += delta;
      if (cart[name].qty <= 0) delete cart[name];
      saveCart();
      renderCart();
    }

    function removeItem(name) {
      delete cart[name];
      saveCart();
      renderCart();
    }

    document.querySelector(".clear-cart").onclick = () => {
      if (confirm("Clear entire cart?")) {
        cart = {};
        saveCart();
      btn.innerHTML = 'Resend OTP <span id="resend-timer">' + timeLeft + '</span>s';
        renderCart();
      }
    };

  const baseUrl = window.BASE_URL || '';
  const params = new URLSearchParams();
  params.append('username', email);
  params.append('password', password);

  fetch(baseUrl + '/api/v1/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: params.toString()
  })
    .then(async resp => {
      const data = await resp.json().catch(() => ({}));
      console.log('Login response:', data);
      if (resp.ok) {
        // Set AUTH_TOKEN to access_token if present
        if (data && data.access_token) {
          window.AUTH_TOKEN = data.access_token;
        }
        msg.textContent = "Login successful!";
        setTimeout(() => {
          window.location.href = "shipping.html";
        }, 500);
      } else {
        // Show exact API error message if available
        msg.textContent = data.detail || data.message || (typeof data === 'string' && data) || JSON.stringify(data) || "Login failed.";
      }
    })
    .catch(() => {
      msg.textContent = "Login failed. Please try again.";
    });
}
  </script>
