<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jars n' More - Complete Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="store-service.js"></script>
</head>

<body>

  <main class="main-content">

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search products">
    </div>

    <div class="products-section-wrapper">
      
      <div class="products-header">
        <h2 class="products-title">Menu</h2>
        <button class="grid-view-btn" aria-label="Toggle Grid/List View">
          <i class="fas fa-list"></i>
        </button>
      </div>

      <!-- <div class="category-filters">
        <button class="filter-btn filter-active">All</button>
        </div> -->

      <div class="products-section" id="products-section">
        <div style="text-align:center; padding: 40px; color:#888;">
          <i class="fas fa-circle-notch fa-spin"></i> Loading Menu...
        </div>
      </div>

    </div>
  </main>

  <button id="floatingCategoryBtn" class="floating-category-btn" aria-label="Show Categories">
    <span class="menu-icon">
      <svg width="32" height="32" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="16" fill="#253A5E"/>
        <rect x="9" y="13" width="14" height="2.2" rx="1" fill="#fff"/>
        <rect x="9" y="17" width="14" height="2.2" rx="1" fill="#fff"/>
        <rect x="9" y="21" width="14" height="2.2" rx="1" fill="#fff"/>
      </svg>
    </span>
  </button>

  <div id="categoryModal" class="category-modal" style="display:none;">
    <div class="category-modal-content">
      <h3 style="margin: 0 0 15px 0; font-size:18px;">Categories</h3>
      <ul id="modalCategoryList"></ul>
    </div>
  </div>

    <script type="module" src="script.js"></script>
</body>

</html>
